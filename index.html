<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-gray-900 min-h-screen flex items-center justify-center text-white font-roboto">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 w-96 shadow-lg">
       
        <div class="flex items-center mb-6">
            <input id="input" class="flex-grow p-3 rounded-l-full text-gray-800 focus:outline-none" placeholder="Enter city name" type="text">
            <button id="btn" class="p-3 bg-blue-500 hover:bg-blue-600 rounded-r-full text-white">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="weather-info" class="text-center space-y-4">
            <img id="img" class="mx-auto hidden" src="" alt="Weather Icon" width="100">
            <h2 id="location" class="text-xl font-bold"></h2>
            <p id="temperature" class="text-lg"></p>
            <p id="last-updated" class="text-sm"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
